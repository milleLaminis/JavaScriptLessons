var students = ["Илья","Greg", "Алина","Sasha","Света"];
document.write("<strong>МАССИВ: </strong>" + students.join(", ") + " <br /> ");

for (var i = 0; i < students.length; i++) {	
    for (var j = 0; j < students[i].length; j++) {
	   if( students[i].charCodeAt(j) < 1040 || students[i].charCodeAt(j) > 1103){
	       document.write("Найдено слово не попадающая в диапозон рус.букв: <strong>" + students[i].charAt(j) + "</strong><br />");
	   }
}
}











                      
</script>

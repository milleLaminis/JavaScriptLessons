<body>
    <div style="border: 2px dotted #111111; border-top: 9px ridge #111111; border-bottom: 9px ridge #111111; font: 18px Agency FB, Courier New; padding: 10px; margin-top: 40px; background-color: #F9F9F9;">
        
<script type="text/javascript">
//Свойства и методы объекта string (работа со строками)

//метод charAt узнать какой элемент нахомиться по индексу.
//метод charCodeAt узнаем код элемента.

var city = "Самара";

document.write(city.charAt(2)+" = её код "+city.charCodeAt(2)+"<br /><br />"); //код символа.

var rusLetters = "аяАЯ"; //от а до я. узнаем их коды.

document.write(rusLetters.charCodeAt(0)+" код буква - а.<br />");//код буква - а.
document.write(rusLetters.charCodeAt(1)+" код буква - я.<br />");//код буква - я. 1103
document.write(rusLetters.charCodeAt(2)+" код буква - А.<br />");//код буква - А. 1040
document.write(rusLetters.charCodeAt(3)+" код буква - Я.<br />");//код буква - Я.
//диапозон русских букв от 1040 до 1103.

var name = prompt("ВВОД","Иваh");

document.write("<br />");
document.write("<strong>Обзор: </strong>"+name);
document.write("<br />");

for (var i = 0; i < name.length; i++) {
	
    if(name.charCodeAt(i) < 1040 || name.charCodeAt(i) > 1103) {
        document.write("Найден символ, который не попадает в диапозон букв. Этот символ: <strong>" + name.charAt(i)+"</strong><br />");                 
    }
    else{
        document.write( "<strong>"+name.charAt(i) + "</strong>: его код "+ name.charCodeAt(i)+"<br />");
    }
}






                      
</script>

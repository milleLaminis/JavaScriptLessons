<div id="wrapper">
<div id="bUp"></div>
<div id="workSpace">
<script type="text/javascript">

//Свойства и методы объекта string (работа со строками)

var testStr = "Вчера я открыл 5 сайтов: www.mysite.ru, https://my-super-4an.ru, www.mysite.com, http://spuper-site.ru и Biggsite.RU но вообще, мне больше нравиться домен в зоне .ru";
//var regV = /\.ru/gi;   //ищем глобольно, не обращая внимание на регистр.(.ru)
//var regV = /[a-z0-9]{2,1000}\.ru/gi;  //ищем в диапозоне алфавита и чисел; от 2 до 1000 символов.

var regV = /(https?:\/\/)?(www\.)?[a-z0-9-]{2,1000}\.ru/gi; //ищет еще протоколы

document.write("<em>"+testStr+"</em><br /><br />");
var result = testStr.match(regV);
for (var i = 0; i < result.length; i++){
    document.write("<strong>"+i+")</strong> "+result[i]+"<br />");
}






    
              
</script>

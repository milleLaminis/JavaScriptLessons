<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />

    <title>Курс по JavaScript</title>
</head>

<style type="text/css"></style>


<body>
    <div style="border: 2px dotted #111111; border-top: 9px ridge #111111; border-bottom: 9px ridge #111111; font: 18px Agency FB, Courier New; padding: 10px; background-color: #F9F9F9;">
        
<script type="text/javascript">
//Массивы

var fruts = ["Апельсины","Бананы","Груши"];
document.write("Колличество фруктов: "+fruts+"<br />");
document.write("Колличество фруктов: "+fruts.length+"<br />");
    fruts.push("Мандарины","Арбузы");
    fruts.unshift("Грейпфрукт");
document.write("Колличество фруктов(+2 фр. и +1) : "+fruts.length+"<br />");
document.write("Колличество фруктов: "+fruts+"<br />");
    fruts.pop();
    fruts.shift();
document.write("Колличество фруктов(pop and shift): "+fruts+"<br />");
document.write("Колличество фруктов: "+fruts.length+"<br />");




                       
</script>  
    </div>    
</body>

</html>

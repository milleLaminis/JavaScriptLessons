    <title>Курс по JavaScript</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>

<body>
<div id="wrapper">
<div id="bUp"></div>
<div id="workSpace">
<script type="text/javascript">

//isNaN - это не число? Если там не число она вернет ИСТИНУ. 

var randSimbol = ["Молоко", 77, 11, "Мед", -88];

document.write("<strong>Массив:</strong> ["+randSimbol.join("], [")+"]<br />");
document.write("<br />");
function myTest(myMassiv) {
    for (var i = 0; i < myMassiv.length; i++){
        if(isNaN(myMassiv[i])){
            document.write(i+") Элемент массива <strong>" + myMassiv[i] + "</strong> являеться <strong>строкой</strong><br />");
    
}
        else{
            document.write(i+") Элемент массива <strong>" + myMassiv[i] + "</strong> являеться <strong>числом</strong><br />");
    
}
    }
}


myTest(randSimbol);

    
              
</script>
</div>  
</div>
<div id="bBottom"></div> 
</body>
</html>

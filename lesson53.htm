<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
    <meta http-equiv="refresh" content=""/>
    <title>Курс по JavaScript</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
<div id="bUp"></div>
<div id="workSpace">
<script type="text/javascript">
//объекты navigator, screen, location.


var option;
for(option in navigator){ // свойства объекта 
    document.write(option + " : " + navigator[option] + "<br />");
}
document.write("<br />");


function userDetalis(){
    document.write("Название браузера: " + navigator.userAgent);
        document.write("<br />");
    document.write("Язык браузера: " + navigator.language);
        document.write("<br />");
    document.write("Название ОС: " + navigator.oscpu);
        document.write("<br />");
    document.write("Включины ли cookie: " + navigator.cookieEnabled);
        document.write("<br />");
    document.write("Подключен ли пользователь к интернету: " + navigator.onLine);
        document.write("<br />");
        document.write("<br />");
    document.write("Разрешение экрана: " + screen.width + " x " + screen.height + "<br />");
    document.write("Глубина цвета: " + screen.colorDepth + "<br />");
    document.write("Адрес заг.стр: " + location.href + "<br />");
}

userDetalis();



</script>
</div>  
</div>
<div id="bBottom"></div> 
</body>
</html>

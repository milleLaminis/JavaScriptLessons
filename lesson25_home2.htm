<script type="text/javascript">
//Функций

function count(perem1){
    while(2<=perem1){
        var itog = perem1*perem1*perem1;
        document.write("Куб числа <strong>"+perem1+"</strong> равна <strong>"+itog+"</strong><br />");
        perem1--;
    }
}

var admini = prompt("Введите число");

count(admini);


                      
</script>

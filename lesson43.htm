var rand = Math.random();//random-генирирует случ. число от 0 до 1.
document.write(rand+"<br />");
var rand = Math.random() * 100;//random-генирирует случ. число от 0 до 100.
document.write(rand+"<br />");
var rand = Math.round(Math.random()*100);
document.write(rand+"<br />");

function myRandom (from, to)  {
return Math.floor((Math.random() * (to - from + 1)) + from);
}
var rand = myRandom(-500,500); //диапозон генерации чисел.
document.write(rand);

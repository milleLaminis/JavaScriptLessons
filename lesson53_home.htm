<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
    <meta http-equiv="refresh" content=""/>
    <title>Курс по JavaScript</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
<div id="bUp"></div>
<div id="workSpace">
<script type="text/javascript">
//объекты navigator, screen, location.

var browser = navigator.userAgent;
var regFf = /firefox/i;
var regOp = /opera/i;
var regCh = /chrome/i;
var regIe = /msie/i;

if(browser.search(regFf) != -1){
    document.write("Ваш браузер Firefox.");
}

else if(browser.search(regOp) != -1){
    document.write("Ваш браузер Opera.");
}

else if(browser.search(regCh) != -1){
    document.write("Ваш браузер Chrome.");
}

else if(browser.search(regIe) != -1){
    document.write("Ваш браузер Internet Explorer.");
}






</script>
</div>  
</div>
<div id="bBottom"></div> 
</body>
</html>

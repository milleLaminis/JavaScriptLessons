<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
    <meta http-equiv="refresh" content=""/>
    <title>Курс по JavaScript</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
<div id="bUp"></div>
<div id="workSpace">
<script type="text/javascript">

//Свойства и методы объекта string (работа со строками)
//    \(      \);
//match - ищет совпадения

var people = "Иван Иванович тел. 8(495)120-10-87 г.Москва; Петров Петр Петрович тел. 8(495)234-62-11 г. Москва; Сидоров Сидр Сидорович тел. 8(347)211-90-63 г. Уфа";
var regV = /8\(495\)\d{3}-\d{2}-\d{2}/g;

var result = people.match(regV);
document.write(result+"<br /><br />");

document.write("<strong>ИМПРОВИЗАЦИЯ</strong><br />");
for(var i = 0; i < result.length; i++) {
    document.write(people.match(regV)[i]+"<br />");
}



    
              
</script>
</div>  
</div>
<div id="bBottom"></div> 
</body>
</html>

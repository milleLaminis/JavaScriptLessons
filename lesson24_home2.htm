<style type="text/css">p{border: 2px solid #cc0000; width: 690px; padding-left: 10px;}</style>


<body>
    <div style="border: 2px dotted #111111; border-top: 9px ridge #111111; border-bottom: 9px ridge #111111; font: 18px Agency FB, Courier New; padding: 10px; background-color: #F9F9F9;">
        
<script type="text/javascript">
//Объекты Window

var age = prompt("Ваш возраст?","100");
var year = prompt("Какой сейчас год?","2089");
var count = 1;
while(age>=0){
    
    if(age==0){
        document.write("<em>В <strong>"+year+"</strong> году Вы родились!</em>");
    }
    else{
        document.write(count+")В <strong>"+year+"</strong> году Вам было лет: <strong>"+age+"</strong><br />");
    }    
    age--;
    year = year-1;
    count = count+1;
}





                      
</script>  
    </div>    
</body>

</html>

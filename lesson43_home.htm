<body>
<div id="wrapper">
<div id="bUp"></div>
<div id="workSpace">
<script type="text/javascript">
//метод Math 

var randomArray = new Array(10);


function myRandom (myArray,from, to)  {
    
    for(var i = 0; i < myArray.length; i++){
        myArray[i] = Math.floor((Math.random() * (to - from + 1)) + from);
        document.write(myArray[i]+"<br />");
    }
}
document.write("В массиве случайные числа от 1 до 1000.<br />");
myRandom(randomArray,1,1000);












</script>

</div>
<div id="bBottom"></div> 
</body>

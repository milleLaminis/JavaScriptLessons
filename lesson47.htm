<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
    <meta http-equiv="refresh" content=""/>
    <title>Курс по JavaScript</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
<div id="bUp"></div>
<div id="workSpace">
<script type="text/javascript">
//функция typeof() - встроена. позволяет узнать тип параметра которой ей передали.


var myString = "Строка";
var myNumber = 7;
var myArray = [5,90];
var now = new Date();
var test = true;

function square(n){
    var result = n*n;
    return result;
}

document.write(typeof(myString)); //в переданном параметре там строка - "string".
    document.write("<br />");
document.write(typeof(myNumber)); // number
    document.write("<br />");
document.write(typeof(myArray)); // object
    document.write("<br />");
document.write(typeof(now)); // object
    document.write("<br />");
document.write(typeof(test)); // boolean
    document.write("<br />");
document.write(typeof(square)); // function








</script>
</div>  
</div>
<div id="bBottom"></div> 
</body>
</html>

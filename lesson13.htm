    <title>Курс по JavaScript</title>
</head>

<style type="text/css"></style>


<body>
    <div style="border: 2px dotted #111111; border-top: 9px ridge #111111; border-bottom: 9px ridge #111111; font: 20px Agency FB, Courier New; padding: 10px; background-color: #F9F9F9;">
        
<script type="text/javascript">
            
//Массивы
//var days = ["Понедельник","Вторник","Среда","Четверг","Пятница","Суббота","Воскресенье"];

var students = ["Абаканов Сергей","Алалина Алина","Гагарин Мотвей","Хантухова Лейла"];
    students.unshift("Тимонов Вечеслав"); // Добовляет в начало массива данный элемент.
    students.push("Сакуров Иоган"); // Добовляет в конец массива данный элемент.
    //students.shift(); // Удоляет первый элемент.
    //students.pop(); //Удолят последний элемент.
document.write("Количество студентов: "+students.length+"<br />");
document.write("Первый студент: "+students[0]+"<br />");
document.write("Последний студент: "+students[students.length -1]);
                        
</script>  
    </div>    
</body>

</html>

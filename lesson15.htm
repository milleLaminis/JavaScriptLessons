<body>
    <div style="border: 2px dotted #111111; border-top: 9px ridge #111111; border-bottom: 9px ridge #111111; font: 18px Agency FB, Courier New; padding: 10px; background-color: #F9F9F9;">
        
<script type="text/javascript">
/*Дополнительные методы для работы с массивами
    реверс- reverse()
    сорировка - sort()
    замена разделителя - join()
    соединение массивов - concat()
    делавем вырезку из массива - slice()
*/


var students = ["Абаканов Сергей","Гагарин Мотвей","Хантухова Лейла","Алалина Алина","Сакуров Иоган"];
var studentsTwo = ["Виталий Петров","Сергей Николаевич","Константин Федорович"];
var total = students.concat(studentsTwo); 
document.write(total.sort().join("<br />"));

var happy = total.slice(0,2);
document.write("<p>"+happy.join("<br />")+"</p><br />");





                       
</script>

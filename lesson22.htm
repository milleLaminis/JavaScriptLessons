    <title>Курс по JavaScript</title>

<style type="text/css">p{border: 2px solid #cc0000; width: 690px; padding-left: 10px;}</style>


<body>
    <div style="border: 2px dotted #111111; border-top: 9px ridge #111111; border-bottom: 9px ridge #111111; font: 18px Agency FB, Courier New; padding: 10px; background-color: #F9F9F9;">
        
<script type="text/javascript">
//Циклы While

var students = ["Абаканов Сергей","Гагарин Мотвей","Хантухова Лейла","Алалина Алина","Сакуров Иоган"];
document.write("<strong>СТУДЕНТЫ: </strong><br />");

var i = 0;  //Установка счетчика
while (i<students.length){  //Проверка условия
    document.write(i + ") "+students[i]+"<br />"); //Выполнение действий
    i=i+1;  //Увеличение счетчика
}
document.write("<strong>Количество студентов: </strong>" +students.length+ "<br />");





                      
</script>  
    </div>    
</body>

</html>

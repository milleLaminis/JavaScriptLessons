<script type="text/javascript">

//Свойства и методы объекта string (работа со строками)

var forTesting = "8 пингвинов и 9 карасей.";
var regV = /^\d/;

function testRegV (myString) {
    if(myString.search(regV) == 0){
        document.write("Строка начинаеться с цифры!");
}
	else{
        document.write("В начале строки нет цифры!");
}
}

testRegV(forTesting);

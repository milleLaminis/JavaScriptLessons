<div id="wrapper">
<div id="bUp"></div>
<div id="workSpace">
<script type="text/javascript">
//объект Date - текущае время пользователя.

var forTime = new Date();

var hour = forTime.getHours();
var minutes = forTime.getMinutes();
var seconrs = forTime.getSeconds();

if(minutes < 10){
    minutes = "0" + minutes;
}

if(seconrs < 10){
    seconrs = "0" + seconrs;
}








document.write("Время: "+hour+":"+minutes+":"+seconrs);












</script>

</div>

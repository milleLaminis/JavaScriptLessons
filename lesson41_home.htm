<body>
<div id="wrapper">
<div id="bUp"></div>
<div id="workSpace">
<script type="text/javascript">
//метод toFixed()-позволяет зафиксировать кол-во нулей после запятой

var randSimbol = [10.5, 15, 112, 77.6];

function myArray(any){
    for(var i = 0; i < any.length; i++){
        any[i] = any[i].toFixed(2);
        document.write(any[i]+"<br />");
    }
}

myArray(randSimbol);

















</script>
</div>  
</div>
<div id="bBottom"></div> 
</body>

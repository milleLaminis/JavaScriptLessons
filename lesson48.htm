<script type="text/javascript">
//Конструкция switch-case. На подобии if else.

/*

var dver2 = prompt("Выберите дверь от 1 до 5");

switch (Number(dver2)) { //преобразуем строку в число.
    case 1:
    document.write("Вы выграли АВТО!");
    break;
    
    case 2:
    document.write("Вы выграли МИКРОФОН!");
    break;
    
    case 3:
    document.write("Вы выграли УТЮГ!");
    break;
    
    case 4:
    document.write("Вы выграли ПУТЕШЕСТВИЕ!");
    break;
    
    case 5:
    document.write("Вы выграли МОТОЦИКЛ!");
    break;
    
    default:
    document.write("Вы ввели неверное число!");    
}

</script>

    <title>Курс по JavaScript</title>

<style type="text/css"></style>


<body>
    <div style="border: 2px dotted #111111; border-top: 9px ridge #111111; border-bottom: 9px ridge #111111; font: 18px Agency FB, Courier New; padding: 10px; background-color: #F9F9F9;">
        
<script type="text/javascript">
//Метод Splice

var students = ["Абаканов Сергей","Алалина Алина","Гагарин Мотвей","Хантухова Лейла","Сакуров Иоган"];
students.splice(3,2); //Удоление начинаеться с 3 индекса, удоляет 2 элемента.
    document.write(students+"<br />");
students.splice(2,0,"Эллу Мухачеву", "Василий Брейденбург"); //Довавляет 2 елемента перед 2 индексом.
    document.write(students+"<br />");
students.splice(1,2,"Виталий Петров","Джансон Баттон"); //Замена элементов.
    document.write(students);




                       
</script>  
    </div>    
</body>

</html>
